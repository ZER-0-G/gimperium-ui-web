
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestelbot Interface</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 1em;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üîó Bestel via link</h1>
  <form id="form">
    <input type="url" id="url" placeholder="Plak Coolblue-productlink" required />
    <input type="number" id="qty" value="1" min="1" />
    <button type="submit">üöÄ Bestel Nu</button>
  </form>
  <pre id="result">üì¶ Wacht op bestelling...</pre>

  <script>
    const apiBase = "https://bgs8.com";

    document.getElementById('form').onsubmit = async (e) => {
      e.preventDefault();
      const product_url = document.getElementById('url').value;
      const quantity = parseInt(document.getElementById('qty').value);

      document.getElementById('result').textContent = "‚è≥ Bezig met bestellen...";

      try {
        const res = await fetch(`${apiBase}/order`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product_url, quantity })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.detail || 'Onbekende fout');

        document.getElementById('result').textContent = `‚úÖ Bestelling geplaatst:\n` + JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('result').textContent = `‚ùå Fout:\n${err.message}`;
      }
    }
  </script>
</body>
</html>
