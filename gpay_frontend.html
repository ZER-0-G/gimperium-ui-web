<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G‚ÄëPAY Betaalpagina</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1f1f1f, #2c2c2c);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #121212;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px #00ffcc44;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        input, select, button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            background-color: #00ffcc;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background-color: #00e6b3;
        }
        footer {
            margin-top: 30px;
            font-size: 0.85em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∏ Betaal met G‚ÄëPAY</h1>
        <p>Voer het bedrag in dat je wilt betalen via iDEAL:</p>
        <form id="payment-form">
            <label for="amount">Bedrag (EUR):</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" value="10.00" required>

            <button type="submit">Betaallink genereren</button>
        </form>

        <div id="response"></div>
    </div>

    <footer>
        G‚ÄëPAY systeem via Mollie API ‚Äì GLX Systems‚Ñ¢
    </footer>

    <script>
        const form = document.getElementById('payment-form');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const amount = document.getElementById('amount').value;

            const payload = {
                amount: {
                    currency: "EUR",
                    value: parseFloat(amount).toFixed(2)
                },
                description: "iDEAL betaling via frontend",
                redirectUrl: "https://example.com/return",
                webhookUrl: "https://example.com/webhook",
                method: "ideal",
                metadata: {
                    order_id: "GLX-FRONTEND-001"
                }
            };

            const res = await fetch('http://localhost:8000/create-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (data.payment && data.payment._links && data.payment._links.checkout) {
                responseDiv.innerHTML = \`
                    <p>‚úÖ Betaling aangemaakt. Klik op de knop hieronder om door te gaan naar iDEAL:</p>
                    <a href="\${data.payment._links.checkout.href}" target="_blank">
                        <button>Ga naar iDEAL</button>
                    </a>
                \`;
            } else {
                responseDiv.innerHTML = '<p>‚ùå Fout bij het aanmaken van de betaling.</p>';
            }
        });
    </script>
</body>
</html>
