<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BGS8 App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welkom bij BGS8</h1>
  </header>

  <main>
    <p>Dit is de frontend verbonden met de backend op ngrok.</p>
    <button id="getDataBtn">Haal Data Op</button>
    <pre id="output"></pre>
  </main>

  <footer>
    <p>&copy; 2025 BGS8</p>
  </footer>

  <script>
    document.getElementById('getDataBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('https://430efaea2ba6.ngrok-free.app/api/data');
        const data = await response.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('output').textContent = 'Fout bij ophalen data: ' + error;
      }
    });
  </script>
</body>
</html>
