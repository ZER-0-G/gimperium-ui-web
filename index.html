<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G‚ÄëIMPERIUM‚Ñ¢ :: Control Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      color: #00ffe0;
      font-family: monospace;
      padding: 2rem;
    }
    h1 { font-size: 2rem; color: #00ffff; }
    .module {
      border: 1px solid #00ffe0;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      background: #111927;
    }
    button, input[type=submit] {
      background-color: #00ffe0;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    input, textarea {
      background-color: #0d1117;
      color: #00ffe0;
      border: 1px solid #00ffe0;
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
    }
    textarea { height: 150px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>G‚ÄëIMPERIUM‚Ñ¢ Unified Interface</h1>

  <div class="module" id="login-panel">
    <h2>Admin Login</h2>
    <input type="password" id="admin-pass" placeholder="Wachtwoord..."/>
    <button onclick="checkLogin()">Login</button>
    <p id="login-status"></p>
  </div>

  <div id="main-ui" class="hidden">
    <div class="module">
      <h2>üß† Imperion AI</h2>
      <textarea id="ai-input" placeholder="Stel je vraag..."></textarea>
      <button onclick="sendPrompt()">Verzend</button>
      <pre id="ai-output">...</pre>
    </div>

    <div class="module">
      <h2>üìä VaultNet‚Ñ¢ Logs</h2>
      <button onclick="loadVault()">Ververs Logs</button>
      <pre id="vault-log">Geen data...</pre>
    </div>

    <div class="module">
      <h2>üí≥ PulsePay‚Ñ¢ Transacties</h2>
      <button onclick="loadPay()">Ververs Transacties</button>
      <pre id="pay-log">Geen data...</pre>
    </div>
  </div>

  <script>
    const API_BASE = location.hostname === "localhost" ? "http://localhost:8000" : "https://api.bgs8.com";

    function checkLogin() {
      const pass = document.getElementById("admin-pass").value;
      if (pass === "gimperium") {
        document.getElementById("main-ui").classList.remove("hidden");
        document.getElementById("login-panel").classList.add("hidden");
      } else {
        document.getElementById("login-status").innerText = "‚ùå Ongeldig wachtwoord";
      }
    }

    function sendPrompt() {
      const prompt = document.getElementById("ai-input").value;
      fetch(API_BASE + "/api/imperion", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("ai-output").textContent = data.response || JSON.stringify(data);
      })
      .catch(() => document.getElementById("ai-output").textContent = "‚ùå Backend offline");
    }

    function loadVault() {
      fetch(API_BASE + "/api/vaultnet")
        .then(res => res.text())
        .then(data => document.getElementById("vault-log").textContent = data)
        .catch(() => document.getElementById("vault-log").textContent = "‚ùå Geen verbinding");
    }

    function loadPay() {
      fetch(API_BASE + "/api/paylog")
        .then(res => res.text())
        .then(data => document.getElementById("pay-log").textContent = data)
        .catch(() => document.getElementById("pay-log").textContent = "‚ùå Geen verbinding");
    }
  </script>
</body>
</html>
